media:
  input: public
  output: /
content:
  - name: pages
    label: Pages
    type: collection
    path: src/content/pages
    fields:
      - { name: title, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: description, label: SEO Description, type: string }
      - name: sections
        label: Page Sections
        type: block
        list:
          collapsible:
            collapsed: true
            summary: "{type} section ({index})"
        blockKey: type
        blocks:
          - name: hero-two-columns
            label: Hero Two Columns
            fields:
              - name: heading
                label: Heading
                type: string
              - name: title
                label: Title
                type: string
              - name: subtitle
                label: Subtitle
                type: text
              - name: phone
                label: Phone
                type: string
              - name: services
                label: Services List
                type: list
                fields:
                  - { name: label, type: string }
              - name: description
                label: Description
                type: text
              - name: buttons
                label: Buttons
                type: list
                fields:
                  - { name: label, type: string }
                  - { name: url, type: string }
              - name: image
                label: Image URL
                type: string
              - name: bgImage
                label: Background Image URL
                type: string

          - name: hero-with-quote
            label: Hero with Quote
            fields:
              - name: heading
                label: Heading
                type: string
              - name: title
                label: Title
                type: string
              - name: subtitle
                label: Subtitle
                type: text
              - name: phone
                label: Phone
                type: string
              - name: services
                label: Services List
                type: list
                fields:
                  - { name: label, type: string }
              - name: description
                label: Description
                type: text
              - name: buttons
                label: Buttons
                type: list
                fields:
                  - { name: label, type: string }
                  - { name: url, type: string }
              - name: image
                label: Image URL
                type: string
              - name: bgImage
                label: Background Image URL
                type: string


  - name: services
    label: Services
    type: collection
    path: src/content/services
    fields:
      - { name: title, type: string }
      - { name: slug, type: string }
      - { name: icon, type: string }
      - { name: description, type: text }
      - { name: body, type: rich-text }
      - { name: featured, type: boolean }

  - name: testimonials
    label: Testimonials
    type: collection
    path: src/content/testimonials
    fields:
      - { name: name, type: string }
      - { name: title, type: string }
      - { name: image, type: string }
      - { name: rating, type: number }
      - { name: testimonial, type: text }

  - name: posts
    label: Blog Posts
    type: collection
    path: src/content/blog
    fields:
      - { name: author, label: Author, type: string }
      - { name: pubDatetime, label: Published Date, type: date }
      - { name: modDatetime, label: Last Modified, type: date }
      - { name: title, label: Title, type: string, required: true }
      - { name: ogImage, label: OG Image URL, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: featured, label: Featured, type: boolean }
      - { name: draft, label: Draft, type: boolean }
      - name: tags
        label: Tags
        list: true
        fields:
          - { name: tag, type: string }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text }

  - name: header
    label: Site Header
    type: file
    path: src/content/globals/header.md
    fields:
      - name: navLinks
        label: Navigation
        list: true
        fields:
          - { name: label, type: string }
          - { name: url, type: string }

  - name: footer
    label: Site Footer
    type: file
    path: src/content/globals/footer.md
    fields:
      - { name: copyright, type: string }
      - name: links
        label: Footer Links
        list: true
        fields:
          - { name: label, type: string }
          - { name: url, type: string }
      - name: socials
        label: Social Media
        list: true
        fields:
          - { name: platform, type: string }
          - { name: url, type: string }
